<ion-content>

  <ion-row>
      <ion-col size="9">
      <ion-item>
          <ion-input
          label="Name" labelPlacement="stacked"
          placeholder="Digite o Nome" [(ngModel)]="newUserName"
          >
          </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
        label="Email" labelPlacement="stacked"
        placeholder="email@email.com.br" [(ngModel)]="newUserEmail"
        >
        </ion-input>
    </ion-item>
      </ion-col>

      <ion-col size="3">
      <ion-button
      (click)="createUser()" expand="block" fill="outline">
          <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
      </ion-col>
  </ion-row>

  <ion-item *ngFor="let user of userList">
      <ion-checkbox
      aria-label="Label"
      slot="start"
      [ngModel]="user.active"
      (ionChange)="updateUser(user)" >
      </ion-checkbox>

      <span>
        {{ user.id }} - {{ user.name }} - {{ user.active }}
      </span>

      <ion-button slot="end" (click)="deleteUser(user)" fill="clear" color="danger">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
  </ion-item>

</ion-content>
